{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="col-md-8 m-auto border border-info mt-3 p-3 rounded">
        <h2>{{type}} Form</h2>
        <hr>

        <div>
            <form action="" method="post">
                {% csrf_token %}
                <!--{{form|crispy}}-->
                {% for f in form %}
                <div class="mb-3">
                    {{f.label_tag}}
                    {{f}}
                    {{f.errors}}
                </div>
                {% endfor %}
                <button class="btn btn-outline-dark">Register</button>
            </form>
        </div>
    </div>


{% endblock content %}
